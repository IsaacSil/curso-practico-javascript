<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas: Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller de curso práctico de JavaScript</p>
    </header>
    
<section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
        <label for="squareInput">
            Escribe cuánto mide cada lado de tu cuadrado
        </label>
        <input id="squareInput" type="number">
        <button type="button" onclick="calculateSquarePerimeter()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calculateSquareArea()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula el área y perímetro de un triángulo</h2>
    <form>
        <label for="triangleSide1">
            Escribe el lado 1 de tu triángulo
        </label>
        <input id="triangleSide1" type="number">
        <label for="triangleSide2">
            Escribe el lado 2 de tu triángulo
        </label>
        <input id="triangleSide2" type="number">
        <label for="triangleBase">
            Escribe la base de tu triángulo
        </label>
        <input id="triangleBase" type="number">
        <label for="triangleHeight">
            Escribe la altura de tu triángulo
        </label>
        <input id="triangleHeight" type="number">
        <button type="button" onclick="calculateTrianglePerimeter()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calculateTriangleArea()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula el diámetro, perímetro y área de un círculo</h2>
    <form>
        <label for="circleInput">
            Escribe cuánto mide cada lado de tu cuadrado
        </label>
        <input id="circleInput" type="number">
        <button type="button" onclick="calculateCircleDiameter()">
            Calcular el diámetro
        </button>
        <button type="button" onclick="calculateCirclePerimeter()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calculateCircleArea()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula la altura de un triángulo isósceles</h2>
    <form>
        <label for="triangleIsoSide1">
            Escribe el lado 1 de tu triángulo
        </label>
        <input id="triangleIsoSide1" type="number">
        <label for="triangleIsoSide2">
            Escribe el lado 2 de tu triángulo
        </label>
        <input id="triangleIsoSide2" type="number">
        <label for="triangleIsoBase">
            Escribe la base de tu triángulo
        </label>
        <input id="triangleIsoBase" type="number">
        <button type="button" onclick="calculateTriangleIsoHeight()">
            Calcular la altura
        </button>
    </form>
</section>

    <script src="/figuras.js"></script>
</body>
</html>
